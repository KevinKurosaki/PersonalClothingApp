
<mat-toolbar color="primary">
  Clothing App
</mat-toolbar>
<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
    <!--*ngFor="let num of [1,2,3,4,5,6,7]"-->
  <mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>
        <input style="border: transparent" matInput [(ngModel)]="fileAttr" readonly name="name" />
      </mat-card-title>
    </mat-card-header>
    <div class="card-footer">
      <div><img src="{{dataimage}}" width="300px"></div>
    </div>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <input type="file" #fileInput id="uploadFile" (change)="uploadFileEvt($event)" name="uploadFile" multiple="multiple"
      accept="image/*" />
    </mat-card-actions>
  </mat-card>
</div>
</div>
</div>
